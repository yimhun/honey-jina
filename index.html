        // ÌååÌã∞ÌÅ¥ Ìö®Í≥º ÏÉùÏÑ±
        function createParticle(x, y, emoji) {
            const particle = document.createElement('div');

            particle.textContent = emoji;
            particle.style.left = x + 'px';

                    const emoji = emojis[Math.floor(Math.random() * emojis.length)];

        function animateValue(element, start, end, duration) {

                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);

                if (progress < 1) {

                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = value + suffix;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Í∑ÄÏó¨Ïö¥ Î©îÏãúÏßÄ Ïò§Î≤ÑÎ†àÏù¥ ÌëúÏãú
        function showCuteMessage() {
            const overlay = document.getElementById('cuteOverlay');
            overlay.classList.add('show');
            
            // ÌïòÌä∏ ÌååÌã∞ÌÅ¥ Ìö®Í≥º
            createRandomParticles(30, ['üíñ', 'üíï', 'üíó', 'üíù', 'üíì', 'üíû', 'üå∏', '‚ú®', 'üåü']);
            
            // 3Ï¥à ÌõÑ ÏûêÎèôÏúºÎ°ú Îã´Í∏∞
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 3000);
        }

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveData(records) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        }

        // Í∏àÏï° Ìè¨Îß∑ÌåÖ
        function formatCurrency(amount) {
            return amount.toLocaleString('ko-KR') + 'Ïõê';
        }

        // ÎåÄÏãúÎ≥¥Îìú ÏóÖÎç∞Ïù¥Ìä∏ (Ïï†ÎãàÎ©îÏù¥ÏÖò Ìè¨Ìï®)
        function updateDashboard(animate = false) {
            const records = loadData();
            let totalGiga = 0;
            let totalTV = 0;

            records.forEach(record => {
                totalGiga += record.giga;
                totalTV += record.tv;
            });

            const gigaIncentive = totalGiga * 20000;
            const tvIncentive = totalTV * 4000;
            const totalIncentive = gigaIncentive + tvIncentive;

            if (animate) {
                // Ïï†ÎãàÎ©îÏù¥ÏÖòÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏
                const currentTotal = parseInt(document.getElementById('totalIncentive').textContent.replace(/[^0-9]/g, '')) || 0;
                animateValue(document.getElementById('totalIncentive'), currentTotal, totalIncentive, 1000);
                
                const currentGigaCount = parseInt(document.getElementById('gigaCount').textContent) || 0;
                animateCount(document.getElementById('gigaCount'), currentGigaCount, totalGiga, 800, 'Í±¥');
                
                const currentTvCount = parseInt(document.getElementById('tvCount').textContent) || 0;
                animateCount(document.getElementById('tvCount'), currentTvCount, totalTV, 800, 'Í±¥');
            } else {
                // Ï¶âÏãú ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('totalIncentive').textContent = formatCurrency(totalIncentive);
                document.getElementById('gigaCount').textContent = totalGiga + 'Í±¥';
                document.getElementById('tvCount').textContent = totalTV + 'Í±¥';
            }

            document.getElementById('gigaIncentive').textContent = formatCurrency(gigaIncentive);
            document.getElementById('tvIncentive').textContent = formatCurrency(tvIncentive);
        }

        // Ïã§Ï†Å Í∏∞Î°ù ÌëúÏãú
        function displayHistory() {
            const records = loadData();
            const historyList = document.getElementById('historyList');

            if (records.length === 0) {
                historyList.innerHTML = '<div class="no-data">ÏïÑÏßÅ Îì±Î°ùÎêú Ïã§Ï†ÅÏù¥ ÏóÜÏäµÎãàÎã§ üìù</div>';
                return;
            }

            // ÎÇ†ÏßúÏàú Ï†ïÎ†¨ (ÏµúÏã†Ïàú)
            records.sort((a, b) => new Date(b.date) - new Date(a.date));

            historyList.innerHTML = records.map((record, index) => {
                const gigaIncentive = record.giga * 20000;
                const tvIncentive = record.tv * 4000;
                const total = gigaIncentive + tvIncentive;

                return `
                    <div class="history-item" style="animation-delay: ${index * 0.05}s" onclick="celebrateClick()">
                        <div class="date">${record.date}</div>
                        <div class="details">
                            <span class="item-name">Í∏∞Í∞Ä ÏóÖÏÖÄ</span>
                            <span class="item-value">${record.giga}Í±¥ / ${formatCurrency(gigaIncentive)}</span>
                        </div>
                        <div class="details">
                            <span class="item-name">TV ÏóÖÏÖÄ</span>
                            <span class="item-value">${record.tv}Í±¥ / ${formatCurrency(tvIncentive)}</span>
                        </div>
                        <div class="total">Ìï©Í≥Ñ: ${formatCurrency(total)}</div>
                    </div>
                `;
            }).join('');
        }

        // ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ ÌëúÏãú (ÌÉÄÏûÖÎ≥Ñ)
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            
            // ÌååÌã∞ÌÅ¥ Ìö®Í≥º
            if (type === 'success') {
                createRandomParticles(10, ['üéâ', '‚ú®', 'üåü']);
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Ïã§Ï†Å Ï∂îÍ∞Ä
        function addRecord() {
            const date = document.getElementById('dateInput').value;
            const giga = parseInt(document.getElementById('gigaInput').value) || 0;
            const tv = parseInt(document.getElementById('tvInput').value) || 0;

            if (!date) {
                showToast('ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî! üìÖ', 'warning');
                return;
            }

            if (giga === 0 && tv === 0) {
                showToast('Ïã§Ï†ÅÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî! üìù', 'warning');
                return;
            }

            const records = loadData();
            
            // Í∞ôÏùÄ ÎÇ†Ïßú Í∏∞Î°ùÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏
            const existingIndex = records.findIndex(r => r.date === date);
            
            if (existingIndex !== -1) {
                // Í∏∞Ï°¥ Í∏∞Î°ù ÏóÖÎç∞Ïù¥Ìä∏
                records[existingIndex].giga += giga;
                records[existingIndex].tv += tv;
                showToast('Ïã§Ï†ÅÏù¥ ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§! üéâ', 'success');
            } else {
                // ÏÉà Í∏∞Î°ù Ï∂îÍ∞Ä
                records.push({ date, giga, tv });
                showToast('Ïã§Ï†ÅÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§! üéâ', 'success');
            }

            saveData(records);
            updateDashboard(true); // Ïï†ÎãàÎ©îÏù¥ÏÖò ÌôúÏÑ±Ìôî
            displayHistory();
            resetInputs();
            
            // Ï∂ïÌïò ÌååÌã∞ÌÅ¥ Ìö®Í≥º
            createRandomParticles(20, ['üí∞', 'üéä', 'üéâ', '‚ú®', 'üåü', 'üíõ', 'üçØ']);
            
            // Í∑ÄÏó¨Ïö¥ Î©îÏãúÏßÄ Ïò§Î≤ÑÎ†àÏù¥ ÌëúÏãú
            setTimeout(() => {
                showCuteMessage();
            }, 500);
        }

        // ÏûÖÎ†• Ï¥àÍ∏∞Ìôî
        function resetInputs() {
            document.getElementById('gigaInput').value = '0';
            document.getElementById('tvInput').value = '0';
            document.getElementById('dateInput').valueAsDate = new Date();
        }

        // ÏûÖÎ†• ÌïÑÎìúÏóê Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        document.getElementById('gigaInput').addEventListener('focus', function() {
            this.select();
        });

        document.getElementById('tvInput').addEventListener('focus', function() {
            this.select();
        });

        // ÏûÖÎ†• Ïãú Ïã§ÏãúÍ∞Ñ ÌîºÎìúÎ∞±
        document.getElementById('gigaInput').addEventListener('input', function() {
            const value = parseInt(this.value) || 0;
            if (value > 0) {
                this.style.color = '#E65100';
                this.style.fontWeight = '700';
            }
        });

        document.getElementById('tvInput').addEventListener('input', function() {
            const value = parseInt(this.value) || 0;
            if (value > 0) {
                this.style.color = '#E65100';
                this.style.fontWeight = '700';
            }
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        updateDashboard(false);
        displayHistory();

        // Ïõ∞Ïª¥ ÌååÌã∞ÌÅ¥ Ìö®Í≥º
        window.addEventListener('load', () => {
            setTimeout(() => {
                createRandomParticles(8, ['üçØ', '‚ú®', 'üåü']);
            }, 500);
        });
    </script>
